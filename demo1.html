<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
	<style type="text/css">
		.section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}
	</style>
	<script src="js/jquery-2.0.3.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/jquery.fullPage.js"></script>
	<script>
	$(document).ready(function() {
		// $.fn.fullpage({
		$('body').fullpage({
			slidesColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
			anchors: ['page1', 'page2', 'page3', 'page4'],
			navigation: true,
			navigationPosition: 'right',
			navigationTooltips: ['fullPage.js', 'Powerful', 'Amazing', 'Simple'],
			loopBottom: true,
			slidesNavigation:true,
			slidesNavPosition:'bottom',
			afterLoad: function(anchorLink, index){
				// if(index == 2){
				// 	$('.section2').find('p').delay(000).animate({
				// 		left: '0'
				// 	}, 1500, 'easeOutExpo');
				// }
				console.info('after',anchorLink,index)
				if(index == 3){
					$('.section3').find('p').delay(000).animate({
						bottom: '0'
					}, 1500, 'easeOutExpo');
				}
				if(index == 4){
					$('.section4').find('p').fadeIn(2000);
				}
			},
			onLeave: function(index,direction){
				if(index == '3'){
					$('.section3').find('p').delay(500).animate({
						bottom: '-120%'
					}, 1500, 'easeOutExpo');
				}
				if(index == '4'){
					$('.section4').find('p').fadeOut(2000);
				}
			}

		});
	});
	</script>
</head>

<body>
	<div class="section section1">
		<h3>第一屏</h3>
		<p>fullPage.js — 回调函数演示</p>
	</div>
	<div class="section section2">
		<div class="slide" id="slide1"><h3>第二屏的第一屏</h3></div>
		<div class="slide" id="slide2"><h3>第二屏的第二屏</h3></div>
		<div class="slide" id="slide3"><h3>第二屏的第三屏</h3></div>
		<div style="width">
			<ul>
				
		    </ul>
		</div>
	</div>
	<div class="section section3">
		<h3>第三屏</h3>
		<p>滚动到第三屏后的回调函数执行的效果</p>
	</div>
	<div class="section section4">
		<h3>第四屏</h3>
		<p>滚动到第四屏后的回调函数执行的效果</p>
	</div>
